{% extends 'recipe_app/base.html' %}
{% block page_header %}
    <h1>Muokkaa resepti√§</h1>
{% endblock page_header %}

{% block content %}
    <form id="recipeForm" action="{% url 'recipe_app:edit_recipe' recipe.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        {{ ingform.management_form }}
        <div id="ingredient-formset" class="mb-3">
            {% for f in ingform %}
            <div class="border border-dark my-2 mx-2 py-2 px-2">
                {{ f.as_p }}
            </div>
            {% endfor %}
        </div>
        <input type="submit" class="btn btn-primary" value="Tallenna muutokset">
    </form>
    <a href="{% url 'recipe_app:profile' %}" class="btn btn-outline-secondary mt-3">Takaisin</a>
{% endblock content %}
