{% extends 'recipe_app/base.html' %}

{% block page_header %}
    <h1>Lis채채 uusi resepti</h1>
{% endblock page_header %}

{% block content %}
    <form id="recipeForm" action="{% url 'recipe_app:new_recipe' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{form.as_p}}
        </div>
        {{ ingform.management_form}}
        <div id="ingredient-formset" class="mb-3">
            
            {% for f in ingform %}
            <div class="border border-dark my-2 mx-2 py-2 px-2">
                {{f.as_p}}
            </div>
            {% endfor %}
            
            
        </div>
        <input type="submit" class="btn btn-primary" value="Lis채채 resepti">
    </form>
    <a href="{% url 'recipe_app:profile' %}" class="btn btn-outline-secondary mt-3">Takaisin</a>
{% endblock content %}
